<!DOCTYPE html>
<html lang="en">
<title>{% block title %}{% endblock %} - Flask</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="/public/styles/site.css" media="all" />
</head>

<body>
  <header>
    <div class="parent">
      <div id="white-space"></div>

      <div id="header">
        <h1>Cornell Professor Recommendation</h1>
      </div>
      <div id="bubble">
        <img src="../static/images/bubble.png" alt="text bubble" />
      </div>
      <div id="bear">
        <img id="bear" src="../static/images/bear.png" alt="bear logo" />
      </div>
    </div>
  </header>

  <main>
    <div class="flex-box">
      <div id="side-bar">
        <!-- <div>Tips: please use only one search bar at a time!<div> -->
        <h4 class="title">Search by professor:</h4>
        <div id="search-box">
          <div class="input-box">
            <img src="{{ url_for('static', filename='images/mag.png') }}" />
            <input placeholder="e.g. David Gries" id="search-professor" onkeyup="load_prof_suggestion()"/>
          </div>
          <div class="auto-box" id="auto-box">
          </div>
        </div>
        
        <h4 class="title">Search by course:</h4>
        <div class="input-box">
          <img src="{{ url_for('static', filename='images/mag.png') }}" />
          <input placeholder="e.g. CS4300" id="search-course" />
        </div>


        <h4 class="title">Search by keyword:</h4>
        <div class="input-box">
          <img src="{{ url_for('static', filename='images/mag.png') }}" />
          <input placeholder="Input a keyword" id="search-keyword" />
        </div>

        <button class="accordion">
          <div class="flex-container">
            <img src="{{ url_for('static', filename='images/filter.png') }}" class="filter-image"/>
            <div class="toggle-label">Filter by college</div>
          </div>
        </button>

        <div class="panel">
          <input type="checkbox" id="cas" name="college" value="cas">
          <label for="cas" class="checkbox-label">Arts and Sciences</label><br>
          <input type="checkbox" id="coe" name="college" value="coe">
          <label for="coe" class="checkbox-label">College of Engineering</label><br>
          <input type="checkbox" id="cis" name="college" value="senior">
          <label for="cis" class="checkbox-label">Bowers CIS</label>
        </div>

        <button class="accordion">
          <div class="flex-container">
            <img src="{{ url_for('static', filename='images/filter.png') }}" class="filter-image"/>
            <div class="toggle-label">Filter by course level</div>
          </div>
        </button>
        <div class="panel">
          <input type="checkbox" id="4000" name="level" value="4000">
          <label for="4000" class="checkbox-label">4000</label><br>
          <input type="checkbox" id="3000" name="level" value="3000">
          <label for="3000" class="checkbox-label">3000</label><br>
          <input type="checkbox" id="2000" name="level" value="2000">
          <label for="2000" class="checkbox-label">2000</label><br>
          <input type="checkbox" id="1000" name="level" value="1000">
          <label for="1000" class="checkbox-label">1000</label>
        </div>

        <button type="submit" onclick="sendQuery()" id="search-button">
          Search
        </button>

      </div>

      <div id="main-table">
        <div id="answer-box"></div>
      </div>
    </div>

    <script>
      function answerBoxTemplate(name, keyword, similarity, course) {
        return `<div class="flex-box result">
            <div class="left">
              <h3 class="professor-name">${name}</h3>
              <p class="info"><b>Department: </b></p>
              <p class="info"><b>Difficulty: </b></p>
              <p class="info"><b>Workload: </b></p>
            </div>
            <div class="right">
              <p class="info"><b>Past Courses: </b>${course}</p>
              <p class="info"><b>Keywords: </b>${keyword}</p>
              <p class="info"><b>Similarity Score: </b>${similarity}</p>
              <p class="info"><b>Reviews: </b></p>
              <div class="review"></div>
            </div>
          </div>`;
      }

        function noResultTemplate() {
          return `<div class=''>
                  <h3 class='professor-name'>No result found.</h3>
              </div>`;
        }

        // inject input information to SQL query
        function sendQuery() {
          document.getElementById("answer-box").innerHTML = "";
          console.log(document.getElementById("search-professor").value);
          console.log(document.getElementById("search-course").value);

          if (document.getElementById("search-professor").value != "") {
            fetch(
              "/reviews?" +
              new URLSearchParams({
                title: document.getElementById("search-professor").value,
              }).toString()
            ).then((response) => response.json())
              .then((data) =>
                data.forEach((row) => {
                  let tempDiv = document.createElement("div");
                  tempDiv.innerHTML = row.professor
                    ? answerBoxTemplate(
                      row.professor,
                      // scoreToLevel(row.average_overall),
                      // scoreToLevel(row.average_difficulty),
                      // scoreToLevel(row.average_workload),
                      row.keyword.toString(),
                      row.similarity,
                      row.course
                    )
                    : noResultTemplate();
                  document.getElementById("answer-box").appendChild(tempDiv);
                })
              );
          } else if (document.getElementById("search-course").value != "") {
            // added
            fetch(
              "/courses?" +
              new URLSearchParams({
                title: document.getElementById("search-course").value,
              }).toString()
            ).then((response) => response.json())
              .then((data) =>
                data.forEach((row) => {
                  let tempDiv = document.createElement("div");
                  tempDiv.innerHTML = row.professor
                    ? answerBoxTemplate(
                      row.professor,
                      scoreToLevel(row.average_overall),
                      scoreToLevel(row.average_difficulty),
                      scoreToLevel(row.average_workload)
                    )
                    : noResultTemplate();
                  document.getElementById("answer-box").appendChild(tempDiv);
                })
              );
            // added
          }
        }

        function scoreToLevel(score) {
          if (score < 3) {
            return "Low";
          } else if (score >= 4) {
            return "High";
          } else {
            return "Medium";
          }
        }

        function load_accordion(){
          var acc = document.getElementsByClassName("accordion");
          var i;
          for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              if (panel.style.display === "block") {
                panel.style.display = "none";
              } else {
                panel.style.display = "block";
              }
            });
          }
        }

        function load_prof_suggestion(){
          const inputBox = document.querySelector("#search-professor")
          const searchBox = document.querySelector("#search-box")
          const autoBox = document.querySelector("#auto-box")
          inputBox.onkeyup = (e)=>{
            let userData = e.target.value
            let emptyArray = []
            let allList = []
            if(userData!=""){
              fetch(
                  "/suggestion/prof?" +
                  new URLSearchParams({
                    title: userData,
                  }).toString()
                ).then((response) => response.json())
                .then((data) =>
                  emptyArray = data,
                ).then(()=>{
                  emptyArray = emptyArray.map((i)=>{
                  return i = "<li>"+i+"</li>"
                  }),
                  (
                    searchBox.classList.add("active"),
                    document.querySelector("#auto-box").innerHTML = emptyArray.join(''),
                    allList = autoBox.querySelectorAll("li"),
                    set_clickable(allList)
                  )
                }
              );
            }else{
              searchBox.classList.remove("active")
            }
          }
        }

        function set_clickable(list){
          for(let i=0;i<list.length;i++){
            list[i].setAttribute("onclick","select(this)")
          }
        }

        function select(element){
          let selectUserData = element.textContent;
          autoBox=document.querySelector("#search-professor")
          autoBox.value=selectUserData;
          searchBox = document.querySelector("#search-box")
          searchBox.classList.remove("active")
        }

        // run on load
        load_accordion()
      </script>
    </main>
  </body>
</html>
